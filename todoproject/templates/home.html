{% extends 'base.html' %}
{% block content %}
<html>
<head>
     <style>
            .container-fluid {
                display: flex;
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                height: 30vh; /* Make sure the container takes the full viewport height */
            }

            .banner {
                text-align: center;
                background-color: PaleGreen;
                padding: 100px;

            }
        </style>
</head>
<div class="container-fluid">
    <div class="row">
        <div class="com-md-12">
            <div class="banner" >
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="name">
        </div>
<div class="form-group">
      <input type="text" class="form-control" name="priority" placeholder="priority">
</div>
<div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter date">
</div>
    <input type="submit" class="btn btn-success">
        </form>

        </div>
    <div class="col-md-6">
        <h4>Task to be Completed</h4>
        {% for i in task1 %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
    </div>
</div>
</html>
{% endblock %}
